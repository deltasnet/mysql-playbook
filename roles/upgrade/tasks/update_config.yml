    - name: "Edit Orchestrator.yml | check if the 'replacement_sort_tuples' parameter is specified"
      ansible.builtin.command: grep replacement_sort_tuples {{ Orchestrator_config_file }}
      register: replacement_sort_tuples_output
      changed_when: false
      failed_when: false

    # if defined, remove the replacement_sort_tuples parameter from the Orchestrator.yml
    - name: "Edit Orchestrator.yml | remove parameter: 'replacement_sort_tuples'"
      ansible.builtin.lineinfile:
        path: "{{ Orchestrator_config_file }}"
        regexp: '^(\s*)replacement_sort_tuples:.*'
        state: absent
      when: replacement_sort_tuples_output.stdout | length > 0
  when:
    - pg_old_version|int <= 10 and pg_new_version|int >= 11


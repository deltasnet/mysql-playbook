---
# Prepare the parameters for Orchestrator.
# Update the directory path to a new version of PostgresSQL
- name: "Edit Orchestrator.yml | update parameters: data_dir, bin_dir, config_dir"
  ansible.builtin.replace:
    path: "{{ Orchestrator_config_file }}"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.replace }}"
  loop:
    - { regexp: 'data_dir: {{ pg_old_datadir }}', replace: 'data_dir: {{ pg_new_datadir }}' }
    - { regexp: 'bin_dir: {{ pg_old_bindir }}', replace: 'bin_dir: {{ pg_new_bindir }}' }
    - { regexp: 'config_dir: {{ pg_old_confdir }}', replace: 'config_dir: {{ pg_new_confdir }}' }
  loop_control:
    label: '{{ item.replace }}'

# To support upgrades in the Orchestrator Standby Cluster.
- block:  # standby_cluster
    - name: "Edit Orchestrator.yml | check if the 'standby_cluster' parameter is specified"
      ansible.builtin.command: grep standby_cluster {{ Orchestrator_config_file }}
      register: standby_cluster_output
      changed_when: false
      failed_when: false

    # The standby_cluster parameter will be removed from the bootstrap.dcs section (if exists)
    # along with all the text between 'standby_cluster' and the next 'initdb' parameter
    - name: "Edit Orchestrator.yml | remove parameters: standby_cluster (if exists)"
      ansible.builtin.replace:
        path: "{{ Orchestrator_config_file }}"
        regexp: '^\s*standby_cluster:[^\n]*\n(.|\n)*?initdb:'
        replace: '  initdb:'
      when: standby_cluster_output.stdout | length > 0
  when:
    - Orchestrator_standby_cluster.host is defined
    - Orchestrator_standby_cluster.host | length > 0

# Prepare the parameters for MySQL (removed or renamed parameters).

- block:  # replacement_sort_tuples (removed in the PG 11)

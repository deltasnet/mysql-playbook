- block:  # wal_keep_segments (removed in the PG 13)
    # check if the wal_keep_segments parameter is specified in the Orchestrator.yml
    - name: "Edit Orchestrator.yml | check if the 'wal_keep_segments' parameter is specified"
      ansible.builtin.shell: >
        set -o pipefail;
        grep wal_keep_segments {{ Orchestrator_config_file }} | awk '{print $2}' | tail -n 1
      args:
        executable: /bin/bash
      register: wal_keep_segments_output
      changed_when: false
      failed_when: false

    # if defined, replace it to wal_keep_size with a value in MB.
    - name: "Edit Orchestrator.yml | replace parameter: 'wal_keep_segments' to 'wal_keep_size'"
      ansible.builtin.replace:
        path: "{{ Orchestrator_config_file }}"
        regexp: 'wal_keep_segments: ([0-9]+)'
        replace: "wal_keep_size: {{ (wal_keep_segments_output.stdout | int * 16) | string + 'MB' }}"
      when: wal_keep_segments_output.stdout|int > 0
  when:
    - pg_old_version|int <= 12 and pg_new_version|int >= 13

